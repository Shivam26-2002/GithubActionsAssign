name: Minify files
on:
  workflow_dispatch:

jobs:
  minify-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Minify JS Files
        run: |
          mkdir -p dist
          npx terser js/*.js -o dist/minified.js
