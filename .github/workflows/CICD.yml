name: CICD
on:
  workflow_dispatch:

jobs:
  Message1:
    runs-on: ubuntu-latest
    steps:
      - name: First Job
        run : echo "Building"

  Build:
    runs-on: ubuntu-latest
    # envs
    steps:
      - id: step1
        run: echo "Build Job"
        # run: echo "test=${{Build.result}}" >> "GITHUB_OUTPUT"

  Message2:
    runs-on: ubuntu-latest
    steps: 
      - name: Third Job
        run: echo "Uploading"

  Upload:
    runs-on: ubuntu-latest
    needs: Build
    if: success()
    steps:
      - name: Fourth Job
        run: |
          exit 1
      - name: Always
        run: echo " Always runs "
        # run: echo "Upload Job"

  Message3:
    runs-on: ubuntu-latest
    steps: 
      - name: Fifth Job
        run: echo "Processing"

  Process:
    runs-on: ubuntu-latest
    needs: Upload
    if: success()
    steps:
      - name: Sixth Job
        run: echo "Process Job"

  Result:
    runs-on: ubuntu-latest
    name: Failure case
    needs: [Build,Upload,Process]
    steps:
      - id: step2
        if: ${{ always() && contains(needs.*.result, 'failure') }}
        run: echo "One of the Jobs failed"
      - id: step1
        # run: buildAns
        run: |
          if [[ ("${{needs.Build.result}}" == "success") && ( "${{needs.Upload.result}}" == "success" ) && ( "${{needs.Process.result}}" == "success" ) ]]; then
            echo " All Jobs succeeded " 
          elif [[ ("${{needs.Build.result}}" == "failure") || ( "${{needs.Upload.result}}" == "failure" ) || ( "${{needs.Process.result}}" == "failure" ) ]]; then
            echo " One of the jobs failed " 
          else
            echo "All Jobs cancelled"
          fi
