name: Reusable Workflow
on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Boolean configuration '
        type: boolean
        required: true
        default: false
    # outputs:
    #   first_word:
    #     description: "The first output string"
    #     value: ${{jobs.job1.outputs.output1}}
jobs:  
  job1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.first_word }}
    steps:
      - name: Print Configuration
        id: step1
        env:
          some_bool: ${{ github.event.inputs.configuration }}
        run: |
          if [ ${{ env.some_bool }} = true ]; then
            echo "first_word = Hello World True" >> $GITHUB_OUTPUT
          else
            echo "first_word = Hello World False" >> $GITHUB_OUTPUT
          fi
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.output1 }}
          
