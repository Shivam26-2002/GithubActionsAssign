name: Reusable Workflow
on:
  workflow_call:
    inputs:
      configuration:
        description: 'Boolean configuration '
        type: boolean
        required: true
        default: false
    outputs:
      first_word:
        description: "The first output string"
        value: ${{jobs.job1.outputs.output1}}
jobs:  
  job1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.first_word }}
    steps:
      - name: Print Configuration
        id: step1
        run: |
          if [ ${{ github.event.inputs.configuration }} = true ]; then
            echo "::set-output first_word=output1::hello world true"
          else
            echo "::set-output first_word=output1::hello world false"
          fi
