name: Reusable Workflow
on:
  workflow_call:
    inputs:
      configuration:
        description: 'Boolean configuration '
        type: boolean
        required: true
        default: false
    outputs:
      first_word:
        value: ${{jobs.hello-world.outputs.output1}}

jobs:
  # job1:
  #  runs-on: ubuntu-latest
  #  steps:
  #    - with:
  #         configuration-path: ${{ inputs.configuration}}
     

  hello-world:
    runs-on: ubuntu-latest
    # needs: job1
    # uses: ./.github/workflows/Reusableworkflowww.yml
    # with:
    #   config-path: .github/labeler.yml
    outputs:
      output1: ${{ steps.my-step.outputs.firstword }}
    steps:
      - name: Print Configuration
        id: my-step
        run : |
           if [[ ${{ github.event.inputs.configuration  == 'true' }} ]]; then
             echo "firstword = Hello World True" >> $GITHUB_OUTPUT
           else
             echo "firstword = Hello World False" >> $GITHUB_OUTPUT
           fi
