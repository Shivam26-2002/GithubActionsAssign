name: Run-Name
run-name: >-
  ${{ github.event_name == 'workflow_dispatch'
    && format('DEV')
    || github.event_name == 'push'
      && format('TEST')
    || (github.event_name == 'schedule' && (
        startsWith(github.event.schedule, '45 8')
        || startsWith(github.event.schedule, '55 8'))
      && format('TEST-SCHEDULE'))
    || (github.event_name == 'schedule' && startsWith(github.event.schedule, '10 9')
      && format('PROD-SCHEDULE')) }}

