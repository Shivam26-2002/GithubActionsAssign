on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '45 8 * * *'   # TEST
    - cron: '55 8 * * *'   # TEST
    - cron: '10 9 * * *'   # PROD
  
jobs:
  Run-Name:
    runs-on: ubuntu-latest
    steps:
      - name: DEV step
        run: echo "DEV"
        
      - name: TEST step
        run: echo "TEST"
