name: Schedule trigger
run-name: Schedule
on: 
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: Select the environment
        options:
          - 'DEV'
          - 'TEST'
          - 'PROD'
        default : 'DEV'
  # schedule:
  #   - cron: '* * * * *'
    # - cron: '53 11 * * *' # 5:30 PM every day
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Test output
        if: inputs.environment == 'TEST' || 'DEV'
        run: |
          VAR=/apps/scripts/${{ inputs.environment }}/ole-schematics
          echo $VAR
          VAR1=/apps/scripts/$(echo "${{ inputs.environment }}" | tr '[:upper:]' '[:lower:]')/ole-schematics
          echo $VAR1
          
      - name: Test output PROD
        if: inputs.environment == 'PROD'
        run: |
          VAR1=/apps/scripts/$(echo "${{ inputs.environment }}" | tr '[:upper:]' '[:lower:]')/ole-schematics
          echo $VAR1
