name: Environment Testing
on: 
  workflow_call:
    inputs:
      environment:
        type: string
      workflow_status:
        type: string
      project:
        type: string
    outputs:
      reviewed:
        description: "Output to check if the job was approved"
        value: ${{ jobs.wait_for_approval.outputs.reviewed }}
jobs:
