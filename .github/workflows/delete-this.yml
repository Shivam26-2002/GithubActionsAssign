name: A
on: 
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: Select the environment
        options:
          - 'Testing'
          - 'ole'
          - 'ubuntu-latest'
        default : 'DEV'
  push:
jobs:
  D:
    runs-on: "${{ inputs.environment || 'windows-latest' }}" 
    # environment:  ${{ ((inputs.environment == 'Testing' || inputs.environment == 'ole') && 'Testing') || 'jlg' }}
    steps:
      - name: Extract Test Results
        id: extract-report
        run: exit 1

  A:
    if: always()
    runs-on: ubuntu-latest
    needs: D
    steps:
      - name: Print job result
        run: echo ${{ needs.D.result }}
      
          
           
